<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .b{
            border : solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 b">
               <!-- 넓이에 따라 움직여라 : class="img-fluid"
            rounded는 모서리가 살짝 깎임 
            rounded-circle : 원 사진을 정사각형으로 하면 됨
            img-thumbnail : 엑자처럼 들어감 -->

                <img class="img-fluid" src="jeju.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <img class="img-fluid img-thumbnail" src="jeju.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <img class="img-fluid rounded-circle" src="jeju.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
