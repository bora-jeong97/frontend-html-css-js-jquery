<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<style>
  #box {
    width: 100px;
    height: 100px;
    opacity: 0.3;
    background-color: red;
  }
</style>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<body>
  <button type="button" id="btn_ani">클릭해주세요!</button>
  <div id="box"></div>

  <script>
  //JQuery - animate
  //버튼 클릭했을 때 변화주기
    $('#btn_ani').click(function() {
      $('#box').animate({
        width: '300px',
        height: '300px',
        opacity: 1,
      }, 'slow');
    });


  </script>
</body>
</html>
