<!DOCTYPE html>
<html>
<head>
  <title>004.html</title>
</head>
<body>
  <script>
    //비교 연산

    var x, y;
    x = 20;
    y = 10;
    document.write(x > y, '<br>');         // true
    document.write(x < y, '<br>');         // false
    document.write(x <= y, '<br>');        // false
    document.write(x >= y, '<br>');        // true

    document.write(x == 20, '<br>');       // true
    document.write(x === '20', '<br>');    // false
    document.write(x != y, '<br>');        // true
    document.write(x != y*2, '<br>');      // false

  </script>
</body>
</html>
