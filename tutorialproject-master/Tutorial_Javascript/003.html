<!DOCTYPE html>
<html>
<head>
  <title>003.html</title>
</head>
<body>
  <script>
    // 연산

    var x, y, z;
    x = 5;
    y = 9;
    y++; // 10
    x--; // 4
    x--; // 3
    x = x + 2; // 5
    x += 5; // 10
    y *= 10; // 100
    z = x + y; //110

    document.write(x, '<br>'); // 10
    document.write(y, '<br>'); // 100
    document.write(z, '<br>'); // 110

    var 이름_성 = '이';
    var 이름 = '호준';
    var 나이 = '비밀';

    document.write(이름_성+이름, '<br>');
    document.write('나이는 '+나이+'입니다.', '<br>');

    //ES6
    document.write(`${이름_성}${이름}, <br> 나이는 ${나이}입니다.`);

  </script>
</body>
</html>
