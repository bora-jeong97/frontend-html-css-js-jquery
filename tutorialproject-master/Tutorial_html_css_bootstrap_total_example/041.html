<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes move {
      0%{
        transform: translate(0px, 0px);
      }
      50%{
        transform: translate(500px, 0px);
      }
      100%{
        transform: translate(500px, 500px) rotateY(720deg) scale(2);
      }
    }
    .perspective{
      perspective: 1000px;
    }
    .one{
      width: 200px;
      height: 200px;
      background-color: red;
      animation: move 3s;
    }
  </style>
</head>
<body>
  <div class="perspective">
    <div class="one">hello</div>
  </div>
</body>
</html>
